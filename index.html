
<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A BEACH 101 & PIZZA - 員工訓練系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              syne: ['Syne', 'sans-serif'],
              dela: ['"Dela Gothic One"', 'sans-serif'],
            },
            colors: {
              pizza: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              palm: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
              },
              sand: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                900: '#1c1917',
              }
            },
            animation: {
                'blob': 'blob 10s infinite',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
                blob: {
                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.2)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.8)' },
                    '100%': { transform: 'translate(0px, 0px) scale(1)' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.5",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.83.0",
    "xlsx": "https://cdn.sheetjs.com/xlsx-0.20.3/package/xlsx.mjs"
  }
}
</script>
<style>
    body {
        background-color: #ffffff; /* Pure white base */
        color: #1c1917; /* Dark text */
        overflow-x: hidden;
    }
    
    /* Custom Scrollbar - Light Mode */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f5f5f4; 
    }
    ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #fb923c; /* Pizza Orange hover */
    }

    /* Texture Grain */
    .texture-grain {
        position: relative;
    }
    .texture-grain::after {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.06;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        z-index: 1;
        border-radius: inherit;
    }

    /* Glassmorphism Utilities - Sunny Beach Style */
    .glass-panel {
        background: rgba(255, 255, 255, 0.75); /* White frosted glass */
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    }
    
    .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
    }
    
    .glass-card:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(249, 115, 22, 0.3); /* Orange hint */
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -5px rgba(249, 115, 22, 0.15);
    }

    /* Inputs - Clean Light Style */
    .glass-input {
        background: rgba(255, 255, 255, 0.9) !important;
        border: 1px solid rgba(0, 0, 0, 0.08) !important;
        color: #1c1917 !important;
        font-weight: 500;
    }
    
    .glass-input:focus {
        background: #ffffff !important;
        border-color: #f97316 !important; /* Orange border */
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1) !important;
    }

    /* Force autofill to be white background with dark text */
    input:-webkit-autofill,
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {
        -webkit-box-shadow: 0 0 0 30px white inset !important;
        -webkit-text-fill-color: #1c1917 !important;
        transition: background-color 5000s ease-in-out 0s;
    }
    
    /* Typography Effects */
    .text-glow {
        text-shadow: 0 0 20px rgba(251, 146, 60, 0.3);
    }
</style>
</head>
  <body class="antialiased selection:bg-orange-500 selection:text-white">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
