<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A BEACH 101 & PIZZA - 員工訓練系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Expanded Google Fonts Collection -->
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Syne:wght@400;500;600;700;800&family=Roboto:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Lato:wght@300;400;700&family=Montserrat:wght@300;400;700&family=Oswald:wght@300;400;700&family=Raleway:wght@300;400;700&family=Merriweather:wght@300;400;700&family=Noto+Sans+TC:wght@300;400;700&family=Prompt:wght@300;400;700&family=Poppins:wght@300;400;700&family=Nunito:wght@300;400;700&family=Ubuntu:wght@300;400;700&family=Rubik:wght@300;400;700&family=Work+Sans:wght@300;400;700&family=Fira+Sans:wght@300;400;700&family=Quicksand:wght@300;400;700&family=Karla:wght@300;400;700&family=Inconsolata:wght@300;400;700&family=PT+Serif:wght@400;700&family=Lora:wght@400;700&family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!-- React Quill CSS -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              syne: ['Syne', 'sans-serif'],
              dela: ['"Dela Gothic One"', 'sans-serif'],
            },
            colors: {
              pizza: {
                400: '#fb923c',
                500: '#f97316',
                600: '#ea580c',
              },
              palm: {
                400: '#34d399',
                500: '#10b981',
                600: '#059669',
              },
              sand: {
                50: '#fafaf9',
                100: '#f5f5f4',
                200: '#e7e5e4',
                900: '#1c1917',
              }
            },
            animation: {
                'blob': 'blob 10s infinite',
                'fade-in': 'fadeIn 0.5s ease-out forwards',
            },
            keyframes: {
                blob: {
                    '0%': { transform: 'translate(0px, 0px) scale(1)' },
                    '33%': { transform: 'translate(30px, -50px) scale(1.2)' },
                    '66%': { transform: 'translate(-20px, 20px) scale(0.8)' },
                    '100%': { transform: 'translate(0px, 0px) scale(1)' },
                },
                fadeIn: {
                    '0%': { opacity: '0', transform: 'translateY(10px)' },
                    '100%': { opacity: '1', transform: 'translateY(0)' },
                }
            }
          }
        }
      }
    </script>
<style>
    body {
        background-color: #ffffff; /* Pure white base */
        color: #1c1917; /* Dark text */
        overflow-x: hidden;
    }
    
    /* Custom Scrollbar - Light Mode */
    ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
    }
    ::-webkit-scrollbar-track {
        background: #f5f5f4; 
    }
    ::-webkit-scrollbar-thumb {
        background: #d6d3d1; 
        border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
        background: #fb923c; /* Pizza Orange hover */
    }

    /* Texture Grain */
    .texture-grain {
        position: relative;
    }
    .texture-grain::after {
        content: "";
        position: absolute;
        inset: 0;
        opacity: 0.06;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        z-index: 1;
        border-radius: inherit;
    }

    /* Glassmorphism Utilities */
    .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
    }
    
    .glass-card {
        background: rgba(255, 255, 255, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.7);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02);
    }
    
    .glass-card:hover {
        background: rgba(255, 255, 255, 0.9);
        border-color: rgba(249, 115, 22, 0.3);
        transform: translateY(-4px);
        box-shadow: 0 20px 40px -5px rgba(249, 115, 22, 0.15);
    }

    /* Inputs */
    .glass-input {
        background: rgba(255, 255, 255, 0.9) !important;
        border: 1px solid rgba(0, 0, 0, 0.08) !important;
        color: #1c1917 !important;
        font-weight: 500;
    }
    .glass-input:focus {
        background: #ffffff !important;
        border-color: #f97316 !important;
        box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1) !important;
    }

    /* Quill Editor Customization */
    .ql-toolbar {
        border-top-left-radius: 1rem;
        border-top-right-radius: 1rem;
        background-color: #f5f5f4;
        border-color: #e7e5e4 !important;
    }
    .ql-container {
        border-bottom-left-radius: 1rem;
        border-bottom-right-radius: 1rem;
        background-color: white;
        font-family: 'Inter', sans-serif !important;
        border-color: #e7e5e4 !important;
        min-height: 400px;
    }
    .ql-editor {
        font-size: 1rem;
        line-height: 1.8;
        color: #1c1917;
    }
    .ql-editor h1 { font-family: 'Playfair Display', serif; font-weight: 700; margin-top: 1.5em; margin-bottom: 0.5em; }
    .ql-editor h2 { font-family: 'Playfair Display', serif; font-weight: 600; margin-top: 1.2em; margin-bottom: 0.5em; }
    
    /* Quill Fonts & Sizes in Editor */
    .ql-font-inter { font-family: 'Inter', sans-serif; }
    .ql-font-roboto { font-family: 'Roboto', sans-serif; }
    .ql-font-playfair { font-family: 'Playfair Display', serif; }
    .ql-font-syne { font-family: 'Syne', sans-serif; }
    .ql-font-dela { font-family: 'Dela Gothic One', sans-serif; }
    .ql-font-noto { font-family: 'Noto Sans TC', sans-serif; }

    .ql-size-12px { font-size: 12px; }
    .ql-size-14px { font-size: 14px; }
    .ql-size-16px { font-size: 16px; }
    .ql-size-18px { font-size: 18px; }
    .ql-size-20px { font-size: 20px; }
    .ql-size-24px { font-size: 24px; }
    .ql-size-30px { font-size: 30px; }
    .ql-size-36px { font-size: 36px; }
    .ql-size-48px { font-size: 48px; }
    
    /* Quill Toolbar Font Previews */
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="inter"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="inter"]::before { content: 'Inter'; font-family: 'Inter', sans-serif; }
    
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="roboto"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="roboto"]::before { content: 'Roboto'; font-family: 'Roboto', sans-serif; }
    
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="playfair"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="playfair"]::before { content: 'Playfair'; font-family: 'Playfair Display', serif; }
    
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="syne"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="syne"]::before { content: 'Syne'; font-family: 'Syne', sans-serif; }
    
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="dela"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="dela"]::before { content: 'Dela Gothic'; font-family: 'Dela Gothic One', sans-serif; }
    
    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value="noto"]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value="noto"]::before { content: 'Noto Sans TC'; font-family: 'Noto Sans TC', sans-serif; }

    /* Quill Toolbar Size Previews */
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="12px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="12px"]::before { content: '12px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="14px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="14px"]::before { content: '14px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="16px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="16px"]::before { content: '16px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="18px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="18px"]::before { content: '18px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="20px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="20px"]::before { content: '20px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="24px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="24px"]::before { content: '24px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="30px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="30px"]::before { content: '30px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="36px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="36px"]::before { content: '36px'; }
    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value="48px"]::before, .ql-snow .ql-picker.ql-size .ql-picker-item[data-value="48px"]::before { content: '48px'; }

    /* Editor Table Styling - Sheet View */
    .ql-editor table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1em;
    }
    .ql-editor td, .ql-editor th {
        border: 1px solid #cbd5e1; /* Slate-300 */
        padding: 8px;
        min-width: 50px;
    }
    .ql-editor tr:nth-child(even) {
        background-color: #f8fafc;
    }
</style>
